<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
			 <div id="login">
	           <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div style="height:200px" id="login-box" class="col-md-12">
	                    
	                        	<div class="alert alert-success mt-3" role="alert">
	                        	
	                        	We have sent OTP to your Email
	                        	
	                        	</div>
	                        	
	                        	<!-- message div adding  -->
								<div th:if="${session.message}" class="container">
								
									<div class="alert alert-danger text-center" role="alert">
						  				
						  				<span th:text="${session.message}"></span>
									
									</div>
									
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
									
								</div>
	                        	
	                        	
	                        	
	                         <!-- email form -->
	                    
	                    		  <form th:action="@{/verify-otp}" method="post" >
	                    		  	
	                    		  	 <div class="form-group">
	                    		  		
	                    		  		<input name="otp" required="required" type="number" placeholder="Enter OTP here" class="form-control"/>
	                    		  	
	                    		  	</div>
	                    		  	
	                    		  	<div class="containter text-center">
	                    		  	
	                    		  	<button class="btn btn-success">Verify</button>
	                    		  	</div> 
	                    		  
	                    		  
	                    		  </form> 
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
</body>
</html>
