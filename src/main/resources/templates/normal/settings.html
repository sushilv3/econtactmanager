<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>
	<section>
		<div class="container">
			
			<div class="row">
					<div class="col-md-12">
						
						<div class="card">
						
							<div class="card-body">
						
								<h3 class="my-3">Change password</h3>
								
								<form th:action = "@{/user/change-password}" action="" method="post">
									
									<!-- old password field -->
										<div class="form-group">
										
											<input class="form-control" name ="oldPassword" placeholder="Enter Old Password" type="password" />
										
										</div>		

									<!-- new password field -->
										<div class="form-group">
										
											<input class="form-control"  name ="newPassword" placeholder="Enter New Password" type="password" />
										
										</div>		
											
											<div class="container text-center">
												
												<button type="submit" class="btn btn-success"> Change </button>
												<button type="reset" class="btn btn-warning"> Reset </button>											
											</div>	
								</form>
							</div>
						
						</div>
					
					</div>
			
			</div>
		
		
		</div>
		
		
			<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
				});
		</script>
	</section>
</body>
</html>
