<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>

	<section>
		
		<div class = "card mr-3 ml-3">	
		
		 	<div class="card-body">
		 		
		 		<h1 class="text-center">Your Contact </h1>
		 		
		 		<!-- search -->
		 		<div class="search-container mt-3">
		 		
		 			<input onkeyup= "search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" />
		 		
		 			<div class="search-result">
		 			
		 				<!-- result goes here -->
		 				<h1>this is result</h1>
		 			</div>
		 		
		 		</div>
		 		
		 		<div class="table-responsive">
		 			
		 			<table class="table table-hover">
							  <thead class="thead-light">
							    <tr>
							      <th scope="col">#Id</th>
							      <th scope="col">Name</th>
							      <th scope="col">Email</th>
							      <th scope="col">Phone</th>
							      <th scope="col">Action</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each="c:${contacts}">
							      <th th:text="${'ECON2020'+c.cId}"scope="row">1</th>
							      
							      <td >
							      
							      <img class="my_profile_picture" src="" th:src="@{'/img/'+${c.imgUrl}}" alt="profile photo" />
							      
							      <span th:text="${c.name}"></span></td>
							      
							      <td >
							      	
							      	<a href=""th:href="@{'/user/contact/'+${c.cId}}">
							      		<span th:text="${c.email}"></span>
							      	</a>
							      
							      </td>
							      <td th:text="${c.phone}">@mdo</td>
							      <td>
							      
						      <!-- <a href="" th:href="@{'/user/delete/'+${c.cId}}">Delete</a> -->
						
							     <button th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-small"> Delete</button>
							      
							      <form method="POST" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
							      		<button type="submit" class="btn btn-primary btn-small"> Update</button>
							      </form>
							      </td>
							    </tr>
							   </tbody>
						</table>
		 		
		 		
		 			</div>
		 		
					
					<!-- pagination part -->
					
					<nav aria-label="Page navigation example">
					
						  <ul class="pagination">
						  
						    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
						   
						    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}">1</span></a></li>
						    
						   <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#"> Next</a></li>
						  						    
						  </ul>
					</nav>
		 	
		 	</div>
		
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#contacts-link").addClass("active");
				});
		</script>
	</section>
	
</body>
</html>
