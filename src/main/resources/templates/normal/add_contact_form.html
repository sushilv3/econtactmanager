<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
					<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-8 offset-md-2">
							<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2"
							>
							 <!-- first-name -->
								<div class="input-group">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-plus"></i>
											
										</div>
								
									</div>
									
									<input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
								</div>
								
							 <!-- secon-name -->
							 
							 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fas fa-user-alt"></i>
											
										</div>
								
									</div>
									
									<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Nane Here" class="form-control" />
								</div>
							 
							 <!-- phone-field -->
							 
								 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fas fa-phone-alt"></i>
											
										</div>
								
									</div>
									
									<input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
								</div>
								
								 <!-- email-field -->
							 
								 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
										<i class="fas fa-at"></i>
											
										</div>
								
									</div>
									
									<input type="email" id="email" name="email" placeholder="Enter e-mail Here" class="form-control" />
								</div>
								
								 <!-- work-field -->
								
								 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
										<i class="fas fa-briefcase"></i>
											
										</div>
								
									</div>
									
									<input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
								</div>
								
								 <!-- description-field -->
								
								 <div class="from-group mt-3">
								 
								 	<textarea name="description" id="description" rows="5" class="form-control" placeholder="Contact Discription"></textarea>
								 
								 </div>
								 
								 <!-- contact-image-field -->
								 
								 <div class="custom-file">
								 
								 <input type="file" name="profileImage" />
								 
								 </div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>
									
							</form>
						</div>
					</div>
				
				</div>
			
			</div>
			
		</div>
		
		
		
	</section>
</body>
</html>
