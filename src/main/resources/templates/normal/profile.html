<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			
			<div class="card">
			
				<div class="cad-body">
				
					<div class="container text-center">
					
						<img style="height:200px; width:200px;" class="my_profile_picture" src="" th:src="@{'/img/'+${user.imgUrl}}" alt="profile photo" />
					</div>
				
				<h1 class="text-center mt-3" th:text="${user.name}">
				
				</h1>
						
				<table class="table text-center">
						  <thead>
						    <tr>
						      <th scope="col">#USER ID</th>
						      <th scope="col">ECON2020<span th:text="${user.id}"></span></th>
						      
						    </tr>
						  </thead>
						  <tbody>
						  
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${user.email}"></td>
						    </tr>
						    
						     <tr>
						      <th scope="row">Role</th>
						      <td><span th:text="${user.role}"></td>
						    </tr>
						    
						     <tr>
						      <th scope="row">Account Active</th>
						      <td><span th:text="${user.enable}"></td>
						    </tr>
						    
						    
						     
						     <tr>
						      <th scope="row">About You</th>
						      <td><span th:text="${user.about}"></td>
						    </tr>
						    
						    
						  </tbody>
						  
					</table>
				
				</div>
			
			</div>
		
		</div>
		
		 <script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
				});
		</script>
	</section>
</body>
</html>
