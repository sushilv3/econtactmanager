<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,
			shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
			
		<link rel="stylesheet" th:href="@{/css/style.css}" /> 
	
		<!-- <link rel="stylesheet" href="/css/style.css"> -->
	
		<title th:text="${title}">User base html</title>
	</head>
	<body>

		<!-- START NAV BAR -->
		<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">E-Contact Manager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto text-uppercase">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
					</li>
				</ul>

			</div>
		</nav>
		<!-- END NAV BAR -->
		
		<!-- <h1>Hello, world!</h1> -->	

		<!-- <div th:replace="${content}"></div> -->
		
		<!-- 		this is sidebar -->
		<div class="sidebar mt-2">
			
			<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
			<a href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-home"></i> Home</a>
			<a href="#" class="item"> <i class="fas fa-id-card"></i> View Contacts</a>
			<a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fas fa-pencil-alt"></i> Add Contact</a>
			<a href="#" class="item"> <i class="fas fa-user-circle"></i> Your Profile</a>
			<a href="#" class="item"> <i class="fas fa-cogs"></i> Settings</a>
			<a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout</a>
			<div class="divider"></div>
		</div>
		
		<!-- 		END sidebar -->
		
		<!-- 		Content area -->
		<div class="content mt-5">
			<i onclick= "toggleSidebar()" class="fas fa-bars m-3"></i>
		
			<div th:replace="${content}"></div>
			
		</div>
		<!-- 		End Content area -->

	
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	</body>
</html>
