<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
			<div class="card mr-3 ml-3">
			<div class="card-body">
					<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-8 offset-md-2">
							<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/update-contact}"
							class="mt-2"
							>
							 <!-- first-name -->
								<div class="input-group">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-plus"></i>
											
										</div>
								
									</div>
									
									<input required th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
								</div>
								
							 <!-- secon-name -->
							 
							 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fas fa-user-alt"></i>
											
										</div>
								
									</div>
									
									<input required th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Nane Here" class="form-control" />
								</div>
							 
							 <!-- phone-field -->
							 
								 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fas fa-phone-alt"></i>
											
										</div>
								
									</div>
									
									<input required th:value="${contact.phone}" min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
								</div>
								
								 <!-- email-field -->
							 
								 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
										<i class="fas fa-at"></i>
											
										</div>
								
									</div>
									
									<input required th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter e-mail Here" class="form-control" />
								</div>
								
								 <!-- work-field -->
								
								 <div class="input-group mt-3">
							
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
										<i class="fas fa-briefcase"></i>
											
										</div>
								
									</div>
									
									<input required th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
								</div>
								
								 <!-- description-field -->
								
								 <div class="from-group mt-3">
								 
								 	<textarea th:value="${contact.description}" name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter Contact Discription"></textarea>
								 
								 </div>
								 
								 <!-- contact-image-field -->
								 
								 <div class="container text-center">
								 	<img style="width:250px; height:250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.imgUrl}}" alt="" />
								 
								 </div>
								 <div class="text-secondary">
								 	Choose new profile picture
								 </div>
								 <div class="custom-file">
								 
									 <input type="file" name="profileImage" />
								 
								 </div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>
									
							</form>
						</div>
					</div>
				
				</div>
			
			</div>
			
		</div>
		
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		 <script>
		      tinymce.init({
		        selector: '#mytextarea'
		      });
   		 </script>
	</section>
</body>
</html>
